<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Élève</title>
   <link rel="stylesheet" href="css/utilisateur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="sidebar">
    <div>
        <h2>Mon Etab</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Rapport</a>
    </div>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
</div>

<div class="content">
    <div class="container">
        <h1>Ajouter un Utilisateur</h1>
        <form id="addStudentForm">

            <div class="form-group">
                <label for="pseudo">Pseudo:</label>
                <input type="text" id="pseudo" name="pseudo" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="Confirme_password">Confirmer Mot de passe:</label>
                <input type="text" id="Confirme_password" name="classe" required>
            </div>

            <!-- Updated button layout -->
            <div class="form-group buttons-group">
                <button type="submit">Ajouter</button>
                <button type="button" class="cancel-button" onclick="resetForm()">Annuler</button>
            </div>
        </form>
    </div>
</div>

<style>
    .buttons-group {
        display: flex;
        justify-content: flex-start;
        gap: 10px; /* Space between buttons */
    }
</style>

<script>
    document.getElementById('addStudentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const pseudo = document.getElementById('pseudo').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('Confirme_password').value;

        if (!pseudo || !password || !confirmPassword) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        console.log({
            pseudo,
            password,
            confirmPassword
        });

        alert("Utilisateur ajouté avec succès!");
    });

    function resetForm() {
        document.getElementById('addStudentForm').reset();
    }
</script>

</body>
</html>
