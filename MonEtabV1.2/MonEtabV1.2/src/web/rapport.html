<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/rapport.css">

    <title>Générer un Rapport</title>

</head>
<body>
<div class="sidebar">
    <div>
        <h2>Mon Etab</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Rapport</a>
    </div>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
</div>

<div class="content">
    <div class="container">
        <h1>Générer un Rapport</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="reportList">Liste:</label>
                <div class="form-controls">
                    <select id="reportList" name="reportList" required>
                        <option value="">Sélectionnez une liste</option>
                        <option value="students">Liste des Élèves</option>
                        <option value="teachers">Liste des Professeurs</option>
                        <option value="users">Liste des Utilisateurs</option>
                    </select>
                    <button type="button" class="btn-pdf" onclick="generateReport('pdf')">Générer PDF</button>
                    <button type="button" class="btn-excel" onclick="generateReport('excel')">Générer Excel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function generateReport(type) {
        const reportList = document.getElementById('reportList').value;

        if (!reportList) {
            alert("Veuillez sélectionner une liste.");
            return;
        }

        if (type === 'pdf') {
            // Lancer la génération du PDF
            window.location.href = `/generate-report?list=${reportList}&type=pdf`;
        } else if (type === 'excel') {
            // Lancer la génération de l'Excel
            window.location.href = `/generate-report?list=${reportList}&type=excel`;
        }
    }

    function resetForm() {
        document.getElementById('reportForm').reset();
    }
</script>
</body>
</html>
