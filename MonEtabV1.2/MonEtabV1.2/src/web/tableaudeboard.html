<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Tableau de bord</title>
   <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<style>

</style>

<div class="sidebar">
    <div>
        <h2>Mon Etab</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Rapport</a>
    </div>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
</div>


<div class="main-content">
    <h1>Tableau de bord</h1>
    <div class="dashboard">
        <div class="card">
            <p>Nombre d'élève</p>
            <p>128 100</p>
        </div>
        <div class="card">
            <p>Nombre de professeur</p>
            <p>128 100</p>
        </div>
        <div class="card">
            <p>Nombre d'utilisateur</p>
            <p>128 100</p>
        </div>
        <div class="chart">
            <p>Élève par genre</p>
            <canvas id="genderChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('genderChart').getContext('2d');
    const genderChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Homme', 'Femme'],
            datasets: [{
                label: 'Élève par genre',
                data: [60, 40], // Replace with your actual data
                backgroundColor: ['#a9a9a9', '#171515'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            return `${label}: ${value}%`;
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
