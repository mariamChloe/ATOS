<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter PROFESSEUR</title>
    <link rel="stylesheet" href="css/professeur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="sidebar">
    <div>
        <h2>Mon Etab</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Rapport</a>
    </div>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
</div>
<div class="content">
    <div class="container">
        <div class="form-wrapper">
            <h1>Ajouter Professeur</h1>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="id">ID du Professeur:</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="ville">Ville:</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="classe">Telephone:</label>
                    <input type="text" id="classe" name="classe" required>
                </div>

                <div class="form-group">
                    <label for="dateNaissance">Date de naissance:</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom du Professeur:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <!-- Other form fields here -->
                <div class="form-actions">
                    <button type="submit">Ajouter</button>
                    <button type="button" class="cancel-button" onclick="resetForm()">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    <div class="class-select">
        <label for="classSelect">Sélectionnez la Matière</label>
        <select id="classSelect" onchange="selectClass(this.value)">
            <option value="">Sélectionner votre matière</option>
            <option value="6ème">Français</option>
            <option value="5ème">Mathématiques</option>
            <option value="4ème">Histoire</option>
            <option value="3ème">Informatique</option>
            <option value="2nde">Anglais</option>
            <option value="1ère">SVT</option>
            <option value="Terminale">Terminale</option>
        </select>
        <button type="button" onclick="selectClass()">Sélectionner</button>
    </div>

</div>




</div>

<script>
    document.getElementById('addStudentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('id').value;
        const nom = document.getElementById('nom').value;
        const prenom = document.getElementById('prenom').value;
        const ville = document.getElementById('ville').value;
        const classe = document.getElementById('classe').value;
        const matricule = document.getElementById('matricule').value;
        const dateNaissance = document.getElementById('dateNaissance').value;

        if (!id || !nom || !prenom || !ville || !classe || !matricule || !dateNaissance) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        console.log({
            id,
            nom,
            prenom,
            ville,
            classe,
            matricule,
            dateNaissance
        });

        alert("Élève ajouté avec succès!");
    });

    function selectClass(className) {
        if (className) {
            document.getElementById('classe').value = className;
        }
    }
</script>
</body>
</html>
