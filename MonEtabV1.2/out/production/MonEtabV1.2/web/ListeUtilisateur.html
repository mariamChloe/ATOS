<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des professeurs</title>
    <link rel="stylesheet" href="css/utilisateur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="sidebar">
    <div>
        <h2>Mon Etab</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Rapport</a>
    </div>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
</div>

    <table>
        <thead>
        <tr>
            <th>pseudo</th>
            <th>date de creation</th>
            <th>action</th>


        </tr>
        </thead>
        <tbody id="studentTableBody">
        <!-- Les lignes seront ajoutées ici dynamiquement -->
        </tbody>
    </table>
</div>
<div class="content" >
    <div class="add-teacher" onclick="addTeacher()">
        <img src="https://img.icons8.com/ios-filled/50/1A4870/add.png" alt="Ajouter Professeur" style="justify-content: flex-end">
    </div>

<script>
    // Données d'exemple pour les élèves
    const students = [
        { pseudo: 'Jean', date_creation: '2005-03-12' },
        {  pseudo: 'Claire', date_creation: '2005-05-22' },
        // Ajoutez d'autres élèves si nécessaire
    ];

    const studentTableBody = document.getElementById('studentTableBody');

    function renderStudents() {
        studentTableBody.innerHTML = '';
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${student.pseudo}</td>
                    <td>${student.date_creation}</td>
                    <td>
                        <button class="edit-btn" onclick="editStudent(${student.id})">Modifier</button>
                    </td>
                `;
            studentTableBody.appendChild(row);
        });
    }

    function editStudent(id) {
        // Code pour modifier les informations de l'élève
        alert(`Modifier l'élève avec l'ID: ${id}`);
    }

    function deleteStudent(id) {
        // Code pour supprimer l'élève
        const index = students.findIndex(student => student.id === id);
        if (index > -1) {
            students.splice(index, 1);
            renderStudents();
            alert(`L'élève avec l'ID: ${id} a été supprimé`);
        }
    }

    // Initialiser l'affichage des élèves
    renderStudents();
</script>
</body>
</html>
