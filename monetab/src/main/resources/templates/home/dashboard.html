<!DOCTYPE html>
<html lang="fr"
      xlmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Tableau de bord</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<div class="sidebar" th:insert="fragments/fragment::head"></div>





<div class="main-content">
    <h1>Tableau de bord</h1>
    <div class="dashboard">
        <div class="card">
            <p>Nombre d'élève</p>
            <p>128 100</p>
        </div>
        <div class="card">
            <p>Nombre de professeur</p>
            <p>128 100</p>
        </div>
        <div class="card">
            <p>Nombre d'utilisateur</p>
            <p>128 100</p>
        </div>
        <div class="chart">
            <p>Élève par genre</p>
            <canvas id="genderChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('genderChart').getContext('2d');
    const genderChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Homme', 'Femme'],
            datasets: [{
                label: 'Élève par genre',
                data: [60, 40], // Replace with your actual data
                backgroundColor: ['#a9a9a9', '#171515'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            return `${label}: ${value}%`;
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
