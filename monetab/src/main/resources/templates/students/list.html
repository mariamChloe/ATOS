<body>
<a href="#" class="return-button" onclick="window.location.href='/teachers'">
    <i class="fas fa-arrow-left"></i>
</a>
<div class="sidebar" th:insert="fragments/fragment::head"></div>
<div class="content">
    <div class="">
        <div class="form-wrapper">
            <h1>liste des eleves ({<span th:text="${students.size()}"></span>>})</h1>
            <a th:href="@{/students/forms}" ><i class="fas fa-plus"></i>Ajout Eleve</a>

            <table>
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Matricule</th>
                    <th>Email</th>

                    <th>Classe</th>
                    <th>Date de Naissance</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>Genre</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}" >
                    <td th:text="${student.getNom()}"></td>
                    <td th:text="${student.getPrenom()}"></td>
                    <td th:text="${student.getMatricule()}"></td>
                    <td th:text="${student.getDateDeNaissaince()}"></td>
                    <td th:text="${student.getClasse()}" ></td>
                    <td th:text="${student.getTelephone()}"></td>
                    <td th:text="${student.getVille()}"></td>
                    <td th:text="${student.getGenre()}"></td>
                    <td th:text="${student.getGenre()}"></td>




                    <td>
                        <a class="update-icon" th:href="@{/students/student/{id}(id=${student.id})}">Modifier</a>
                        <button class="delete-icon" style="background-color: rgb(212, 21, 21);" >Supprimer</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<script>
    document.getElementById('addStudentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('id').value;
        const nom = document.getElementById('nom').value;
        const prenom = document.getElementById('prenom').value;
        const ville = document.getElementById('ville').value;
        const classe = document.getElementById('classe').value;
        const matricule = document.getElementById('matricule').value;
        const dateNaissance = document.getElementById('dateNaissance').value;

        if (!id || !nom || !prenom || !ville || !classe || !matricule || !dateNaissance) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        console.log({
            id,
            nom,
            prenom,
            ville,
            classe,
            matricule,
            dateNaissance
        });

        alert("Élève ajouté avec succès!");
    });

    function selectClass(className) {
        if (className) {
            document.getElementById('classe').value = className;
        }
    }
</script>
